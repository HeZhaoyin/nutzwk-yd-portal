<script language="JavaScript">

    function clearFile() {
        $("#img").html("");
        $("#queue").html("");
        //$("#pimg").val("");
    }

    $(document).ready(function () {
        $(".form_datetime").datetimepicker({language:"zh-CN",format: 'yyyy-mm-dd hh:ii',startView:2});

        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });


        /*$("#proOfTeam").on("change",function(e){

                    for(var i = 0 ; i < reDataArr.length ; i ++ ){
                        if(reDataArr[i] == serviceTypes){

                            this.checked = true;
                        }else{
                            this.checked = false;
                            $(this).attr("disabled",true);

                            $(this).removeAttrs("checked");
                        }
                    }
                })
            })
        })*/

        $("#proOfTeam").select2({
            ajax: {
                url: '${base}/platform/cms/userteam/data',
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        mp: params.term,
                        start: 0, // search term
                        length: 30,
                        draw: params.draw
                    };
                },
                processResults: function (data, params) {
                    console.log(data);
                    params.draw = params.draw || 1;
                    var items = [];
                    var itemData = data.data;
                    items.push({id: "", text: "请选择项目所属团队"})
                    for (var i = 0; i < itemData.length; i++) {
                        var obj = {}
                        obj.id = itemData[i].id;
                        obj.text = itemData[i].groupname;
                        items.push(obj);
                    }
                    return {
                        results: items,
                        pagination: {
                            more: (params.draw * 30) < data.recordsTotal
                        }
                    };
                },
                cache: true
            },
            escapeMarkup: function (markup) {
                return markup;
            },
            minimumInputLength: 0,
            templateResult: formatRepo,
            templateSelection: formatRepoSelection
        });
        function formatRepo(repo) {
                return repo.text;
        }

        function formatRepoSelection(repo) {
                return repo.text;
        }

        $('#file_upload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    clearFile();
                    Toast.success(data.msg);
                    $("#img").html("<img src='" + data.data + "' style='width:150px;height:95px;'>");
                    $("#pimg").val(data.data);
                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });

    });
</script>
