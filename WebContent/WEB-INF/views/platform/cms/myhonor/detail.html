<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">荣誉详情</a>
                        <small>${obj.id}</small>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                        <tr>
                            <td>所属用户</td>
                            <td>${user.realyName!}</td>
                        </tr>
                        <tr>
                            <td>${msg['cms.myhonor.column.honorName']}</td>
                            <td>${obj.honorName}</td>
                        </tr>
                        <tr>
                            <td>${msg['cms.myhonor.column.isAward']}</td>
                            <td>${obj.isAward == 0?"未颁发":"已颁发"}</td>
                        </tr>
                        <tr>
                            <td>${msg['cms.myhonor.column.awardTime']}</td>
                            <td>${obj.awardTime}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">${msg['globals.button.ok']}</button>
</div>
