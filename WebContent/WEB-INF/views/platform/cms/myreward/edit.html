<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/cms/myreward" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/cms/myreward/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <!--<div class="form-group">
                            <label for="surplusServiceTime" class="col-sm-2 control-label">${msg['cms.myreward.column.surplusServiceTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="surplusServiceTime" class="form-control" name="surplusServiceTime" data-parsley-required="true"
                                       placeholder="${msg['cms.myreward.column.surplusServiceTime']}" value="${obj.surplusServiceTime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="historyServiceTime" class="col-sm-2 control-label">${msg['cms.myreward.column.historyServiceTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="historyServiceTime" class="form-control" name="historyServiceTime" data-parsley-required="true"
                                       placeholder="${msg['cms.myreward.column.historyServiceTime']}" value="${obj.historyServiceTime}" >
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="userId" class="col-sm-2 control-label">${msg['cms.myreward.column.winningName']}</label>
                            <div class="col-sm-8">
                                <select name="userId" id="userId" class="form-control" >
                                    <option value="${obj.userId!}" >${user.realyName!}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="winningTime" class="col-sm-2 control-label">${msg['cms.myreward.column.winningTime']}</label>
                            <div class="col-sm-8 input-group date form_datetime " style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="at">
                                <input type="text" size="16" id="winningTime" readonly class="form-control" name="winningTime"  data-parsley-required="true" value="${obj.winningTime}">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="winningName" class="col-sm-2 control-label">${msg['cms.myreward.column.winningName']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="winningName" class="form-control" name="winningName" data-parsley-required="true"
                                       placeholder="${msg['cms.myreward.column.winningName']}" value="${obj.winningName}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii',startView:2});



        $("#userId").select2({
            ajax: {
                url: '${base}/platform/cms/user/data',
                dataType: 'json',
                delay: 250,
                type: 'POST',
                data: function (params) {
                    return {
                        mq: params.term,
                        start: 0, // search term
                        length: 30,
                        draw: params.draw
                    };
                },
                processResults: function (data, params) {
                    console.log(data);
                    params.draw = params.draw || 1;
                    var items = [];
                    var itemData = data.data;
                    items.push({id: "", text: "请选择发放志愿者"})
                    for (var i = 0; i < itemData.length; i++) {
                        var obj = {}
                        obj.id = itemData[i].id;
                        obj.text = "用户名："+itemData[i].username+",真实姓名："+itemData[i].realyname;
                        items.push(obj);
                    }
                    return {
                        results: items,
                        pagination: {
                            more: (params.draw * 30) < data.recordsTotal
                        }
                    };
                },
                cache: true
            },
            escapeMarkup: function (markup) {
                return markup;
            },
            minimumInputLength: 0,
            templateResult: formatRepo,
            templateSelection: formatRepoSelection
        });
        function formatRepo(repo) {
            return repo.text;
        }

        function formatRepoSelection(repo) {
            return repo.text;
        }


        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
