<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/cms/feedback" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/cms/feedback/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="feedpeople" class="col-sm-2 control-label">${msg['cms.feedback.column.feedpeople']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="feedpeople" class="form-control" name="feedpeople" data-parsley-required="true" placeholder="${msg['cms.feedback.column.feedpeople']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">${msg['cms.feedback.column.phone']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="phone" class="form-control" name="phone" data-parsley-required="true" placeholder="${msg['cms.feedback.column.phone']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">${msg['cms.feedback.column.subject']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="subject" class="form-control" name="subject" data-parsley-required="true" placeholder="${msg['cms.feedback.column.subject']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">${msg['cms.feedback.column.email']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="email" class="form-control" name="email" data-parsley-required="true" placeholder="${msg['cms.feedback.column.email']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">${msg['cms.feedback.column.content']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="content" class="form-control" name="content" data-parsley-required="true" placeholder="${msg['cms.feedback.column.content']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="backDate" class="col-sm-2 control-label">${msg['cms.feedback.column.backDate']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="backDate" class="form-control" name="backDate" data-parsley-required="true" placeholder="${msg['cms.feedback.column.backDate']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
