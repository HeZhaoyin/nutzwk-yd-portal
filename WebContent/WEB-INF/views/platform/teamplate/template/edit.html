<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/teamplate/template" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/teamplate/template/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="templateName" class="col-sm-2 control-label">${msg['jz.template.column.templateName']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="templateName" class="form-control" name="templateName" data-parsley-required="true"
                                       placeholder="${msg['jz.template.column.templateName']}" value="${obj.templateName}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="templateNo" class="col-sm-2 control-label">${msg['jz.template.column.templateNo']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="templateNo" class="form-control" name="templateNo" data-parsley-required="true"
                                       placeholder="${msg['jz.template.column.templateNo']}" value="${obj.templateNo}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="templateContent" class="col-sm-2 control-label">${msg['jz.template.column.templateContent']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="templateContent" class="form-control" name="templateContent" data-parsley-required="true"
                                       placeholder="${msg['jz.template.column.templateContent']}" value="${obj.templateContent}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="createTime" class="col-sm-2 control-label">${msg['jz.template.column.createTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="createTime" class="form-control" name="createTime" data-parsley-required="true"
                                       placeholder="${msg['jz.template.column.createTime']}" value="${obj.createTime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updateTime" class="col-sm-2 control-label">${msg['jz.template.column.updateTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="updateTime" class="form-control" name="updateTime" data-parsley-required="true"
                                       placeholder="${msg['jz.template.column.updateTime']}" value="${obj.updateTime}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
